<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state %}
            <H1>State: {{ state.name }}</H1>

            {% if cities %}
                <H3>Cities:</H3>
                <UL>
                    {% for city in cities %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                    {% endfor %}
                </UL>
            {% endif %}

        {% else %}
            <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
